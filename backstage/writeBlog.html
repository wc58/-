<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布文章</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div class="layui-container">
    <br/>
    <br/>
    <br/>
    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">标题：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md8">
            <div class="layui-form-item">
                <label class="layui-form-label">标签：</label>
                <div class="layui-input-block">
                    <div id="label"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">描述：</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-col-md8">
            <div class="layui-form-item">
                <label class="layui-form-label">封面：</label>
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-md8">
            <div class="layui-form-item">
                <label class="layui-form-label">置顶：</label>
                <div class="layui-input-block">
                    <input type="checkbox" class="layui-form-switch" name="switch" lay-skin="switch">
                </div>
            </div>
        </div>
    </div>


    <div class="layui-row">
        <br/>
        <br/>
        <br/>
        <div id="content"></div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md6">
    </div>
    <div class="layui-col-md6">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="save" class="layui-btn">保存</button>
                <button id="submit" class="layui-btn">立即提交</button>
            </div>
        </div>
    </div>
</div>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/wangEditor.min.js"></script>
<script src="js/xm-select.js"></script>
<script src="lib/layui/layui.js"></script>
<script type="text/javascript">

    var E = window.wangEditor
    var editor = new E('#content')
    editor.create()

    $("#save").click(function () {
        xadmin.add_tab('会员列表(静态表格)','article-comm-list.html')
    });

    $("#submit").click(function () {
        alert(editor.txt.html());
    });


    xmSelect.render({
        // 这里绑定css选择器
        el: '#label',
        // 渲染的数据
        data: [
            {name: '水果', value: 1, selected: true},
            {name: '蔬菜', value: 2, selected: true},
            {name: '桌子', value: 3, disabled: true},
            {name: '北京', value: 4},
        ],
    });

    layui.use('upload', function () {
        var upload = layui.upload;

        //执行实例
        upload.render({
            elem: '#test1' //绑定元素
            , url: '/upload/' //上传接口
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
